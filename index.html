<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keputusan Resign AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f2f5;
    }

    h1 {
      margin-bottom: 30px;
    }

    #resultBox {
      font-size: 36px;
      font-weight: bold;
      margin: 40px auto;
      width: 300px;
      height: 80px;
      line-height: 80px;
      background-color: #fff;
      border: 3px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    #finalResult {
      margin-top: 30px;
      font-size: 24px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Biarkan Sistem Memutuskan</h1>

  <div id="resultBox">...</div>
  <button onclick="mulaiPutaran()">Mulai</button>

  <div id="finalResult"></div>

  <script>
    const pilihan = ["Resign", "Tidak Resign"];
    let intervalId;

    function mulaiPutaran() {
      document.getElementById("finalResult").innerText = "";
      let index = 0;
      let counter = 0;
      const resultBox = document.getElementById("resultBox");

      // Mulai putaran cepat
      intervalId = setInterval(() => {
        resultBox.innerText = pilihan[index % 2];
        index++;
        counter++;

        // Setelah beberapa putaran, berhenti
        if (counter > 20) {
          clearInterval(intervalId);
          // Sistem memilih secara acak
          const hasilAkhir = pilihan[Math.floor(Math.random() * pilihan.length)];
          resultBox.innerText = hasilAkhir;
          tampilkanPesan(hasilAkhir);
        }
      }, 100); // Ganti tiap 100ms
    }

    function tampilkanPesan(hasil) {
      const pesan = hasil === "Resign"
        ? "Keputusan sistem: Saatnya mencari tantangan baru!"
        : "Keputusan sistem: Bertahanlah, perjalananmu belum selesai.";
      document.getElementById("finalResult").innerText = pesan;
    }
  </script>

</body>
</html>
